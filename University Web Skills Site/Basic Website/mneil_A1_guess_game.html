	<main>
		<div class="container">
			
			<h2 class="section-title">Guess Game</h2>
			<br>
				
			<p class="welcome">Guess the Random Number Between 1 and 10.</p>
			<br>
			
			<div class="game">
				
				<label for="guessField">
					Take a Guess:
				</label>
				
				<input type="text" id="guessField" class="guessField">
				<input type="submit" value="Take Guess" class="guessSubmit" id="submitguess">
				<br>
			</div>
			
			<script>
		
				let y = Math.floor(Math.random() * 10 + 1);
		
				let guess = 1;
		
				document.getElementById("submitguess").onclick = function () {
			
					let x = document.getElementById("guessField").value;
			
					if (x==y) {
						alert("NICE WORK! You guessed the correct number in " + guess +" guesses!");
					}
					else if (x>y) {
						guess++;
						alert("Ahh, your guess was too high. Try a smaller number.");
					}
					else {
						guess++;
						alert("Ahh, your guess was too low. Try a higher number.");
					}
			
				}
	
			</script>
			
			
			
		</div>
